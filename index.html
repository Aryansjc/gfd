<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rock.css">
</head>
<body class="neutral-background">
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <div id="choices-display">
      <div class="choice">
        <h2>You</h2>
        <div id="player-choice" class="emoji">❓</div>
      </div>
      <div class="choice">
        <h2>Computer</h2>
        <div id="computer-choice" class="emoji">❓</div>
      </div>
    </div>
    <div id="message">Make your move!</div>
    <div class="buttons">
      <button onclick="playGame('rock')">✊ Rock</button>
      <button onclick="playGame('paper')">✋ Paper</button>
      <button onclick="playGame('scissors')">✌️ Scissors</button>
    </div>
    <p id="result"></p>
  </div>
  <script src="rock.js"></script>
</body>
</html>
